<fd-table>
  <fd-table-header>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Phone</th>
    <th>Address</th>
  </fd-table-header>
  <fd-table-body>
    <tr *ngFor="let customer of listCust">
      <td>{{ customer.firstname }}</td>
      <td>{{ customer.lastname }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.address }}</td>
    </tr>
  </fd-table-body>
